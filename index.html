<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Text Canva</title>
</head>
<body>
    <div id="area">
        <textarea rows="10" cols="10" id="text" placeholder="Enter Text" draggable="true"></textarea>
    </div>
    <div>
        <label for="font">FONT</label>
        <select id="font">
            <option>Arial</option>
            <option>Verdana</option>
            <option>Times New Roman</option>
            <option>Georgia</option>
            <option>Monaco</option>
            <option>Copperplate</option>
        </select>
    </div>
    <div>
        <label for="number">SIZE</label>
        <input type="number" min="2" id="number">
    </div>
    <div>
        <label for="color">COLOR</label>
        <input type="color" id="color">
    </div>
    <div>
        <button type="button" id="add-text">ADD TEXT</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
